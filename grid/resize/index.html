<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <style>
            body {
                color: white;
                background-color: black;
            }
            #grid {
                display: grid;
                outline: 1px solid;
                grid-template-columns: repeat(10, 1em);
                grid-template-columns: repeat(11, 1em);
                width: fit-content;
                height: fit-content;
            }
        </style>
    </head>
    <body>
        <div id='grid'></div>
        <div id='controls'></div>
    </body>
    <script src='index.js'></script>
</html>
